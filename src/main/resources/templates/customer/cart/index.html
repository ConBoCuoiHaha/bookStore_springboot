<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/_layout :: html}">

<head>
    <title>Giỏ Hàng - BookStoreVN</title>
</head>

<body>
    <div th:fragment="body_content">
        <form th:action="@{/customer/cart}" method="post">
            <br />
            <div class="card shadow border-0">
                <div class="card-header bg-primary bg-gradient text-light py-4">
                    <div class="row px-4">
                        <div class="col-6">
                            <h5 class="pt-2 text-white">
                                <i class="bi bi-cart3 me-2"></i>Giỏ Hàng Của Bạn
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card-body my-4">
                    <div th:if="${#lists.isEmpty(cartVM.shoppingCartList)}" class="text-center">
                        <p>Giỏ hàng của bạn đang trống.</p>
                        <a th:href="@{/}" class="btn btn-primary">Tiếp tục mua sắm</a>
                    </div>

                    <div th:if="${!#lists.isEmpty(cartVM.shoppingCartList)}" class="row mb-3 pb-3">
                        <div class="col-md-10 offset-md-1">
                            <div th:each="item : ${cartVM.shoppingCartList}" class="row border-bottom pb-3 pt-3">
                                <div class="d-none d-lg-block col-lg-1 text-center py-2">
                                    <img th:if="${item.product.imageUrl != null}" th:src="${item.product.imageUrl}"
                                        class="rounded" width="100%" />
                                    <img th:if="${item.product.imageUrl == null}" src="https://placehold.co/100x150"
                                        class="rounded" width="100%" />
                                </div>
                                <div class="col-12 col-lg-6 pt-md-3">
                                    <h5 class="text-uppercase text-secondary"><strong
                                            th:text="${item.product.title}"></strong></h5>
                                    <p><small th:utext="${item.product.description}"></small></p>
                                </div>
                                <div class="col-12 col-lg-5 text-center row">
                                    <div class="col-3 text-md-right pt-2 pt-md-4">
                                        <h6 class="fw-semibold">
                                            <span
                                                th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                            <span class="text-muted">&nbsp;x&nbsp;</span><span
                                                th:text="${item.count}"></span>
                                        </h6>
                                    </div>
                                    <div class="col-6 col-md-4 col-lg-6 pt-2">
                                        <div class="w-75 btn-group" role="group">
                                            <a th:href="@{/customer/cart/plus/{id}(id=${item.id})}"
                                                class="btn btn-outline-primary bg-gradient py-2">
                                                <i class="bi bi-plus-square"></i>
                                            </a> &nbsp;
                                            <a th:href="@{/customer/cart/minus/{id}(id=${item.id})}"
                                                class="btn btn-outline-primary bg-gradient py-2">
                                                <i class="bi bi-dash-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-3 col-md-4 col-lg-2 offset-md-1 text-right pt-2">
                                        <a th:href="@{/customer/cart/remove/{id}(id=${item.id})}"
                                            class="btn btn-danger bg-gradient py-2 ">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${!#lists.isEmpty(cartVM.shoppingCartList)}" class="card-footer bg-white border-0">
                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <ul class="list-group mb-4">
                                    <li class="d-flex justify-content-between align-items-center">
                                        <h5 class="text-dark fw-semibold text-uppercase"> Tổng cộng (VNĐ)</h5>
                                        <h4 class="text-dark fw-bolder"
                                            th:text="${#numbers.formatDecimal(cartVM.orderHeader.orderTotal, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                        </h4>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 offset-md-5">
                                <a th:href="@{/customer/cart/summary}"
                                    class="btn btn-primary border-0 bg-gradient w-100 py-2">Thanh Toán</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
