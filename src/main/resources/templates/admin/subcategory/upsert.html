<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/_layout :: html}">

<head>
    <title
        th:text="${subcategoryVM.subcategory.id == null || subcategoryVM.subcategory.id == 0 ? 'Thêm Danh Mục Con' : 'Cập Nhật Danh Mục Con'} + ' - BookStoreVN'">
    </title>
</head>

<body>
    <div th:fragment="body_content">
        <div class="card shadow border-0 mt-4">
            <div class="card-header bg-white border-bottom py-3">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="text-secondary opacity-75 py-2"
                            th:text="${subcategoryVM.subcategory.id == null || subcategoryVM.subcategory.id == 0 ? 'Thêm Danh Mục Con' : 'Cập Nhật Danh Mục Con'}">
                        </h2>
                    </div>
                </div>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/subcategory/upsert}" th:object="${subcategoryVM}" method="post" class="row">
                    <input type="hidden" th:field="*{subcategory.id}" />

                    <div class="border p-3">
                        <div class="form-floating py-2 col-12">
                            <input th:field="*{subcategory.name}" class="form-control border-0 shadow" />
                            <label th:for="subcategory.name" class="ms-2">Tên danh mục con</label>
                            <span th:if="${#fields.hasErrors('subcategory.name')}" th:errors="*{subcategory.name}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-floating py-2 col-12">
                            <select th:field="*{subcategory.category.id}" class="form-select border-0 shadow">
                                <option value="0" disabled selected>--Chọn thể loại--</option>
                                <option th:each="cat : ${subcategoryVM.categoryList}" th:value="${cat.id}" th:text="${cat.name}">
                                </option>
                            </select>
                            <label th:for="subcategory.category.id" class="ms-2">Thể loại cha</label>
                            <span th:if="${#fields.hasErrors('subcategory.category.id')}"
                                th:errors="*{subcategory.category.id}" class="text-danger"></span>
                        </div>

                        <div class="row pt-2">
                            <div class="col-6 col-md-3">
                                <button type="submit" class="btn btn-primary form-control"
                                    th:text="${subcategoryVM.subcategory.id == null || subcategoryVM.subcategory.id == 0 ? 'Tạo mới' : 'Cập nhật'}">
                                </button>
                            </div>
                            <div class="col-6 col-md-3">
                                <a th:href="@{/admin/subcategory}"
                                    class="btn btn-outline-secondary border form-control">
                                    Quay lại danh sách
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
